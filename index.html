<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Photography Gallery</h1>
    </header>

    <section class="gallery">
        <figure>
            <img src="image1.jpg" alt="Tree with autumn colors">
            <figcaption>Autumn Tree</figcaption>
        </figure>

        <figure>
            <img src="image2.jpg" alt="Tree silhouette during sunset">
            <figcaption>Sunset Silhouette</figcaption>
        </figure>

        <figure>
            <img src="image3.jpg" alt="Close-up of a rose">
            <figcaption>Rose Close-up</figcaption>
        </figure>
    </section>

    <footer>
        <p>Photography by [Your Name]</p>
    </footer>
</body>
</html>
